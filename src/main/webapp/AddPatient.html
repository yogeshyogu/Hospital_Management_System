<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addpatient</title>
<link rel="stylesheet" href="/webapp/css/AddPatient.css">
</head>
<body>

	<form action="addpatient" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Signup</legend>
			<table>


				<tr>
					<td><input type="text" name="name" placeholder="name">
					</td>
				</tr>
				<tr>
					<td><input type="number" name="mobile" placeholder="mobile">
					</td>
				</tr>
				<tr>
					<td><input type="date" name="dob"></td>

				</tr>
				<tr>
					<td><input type="file" name="picture"></td>

				</tr>

			</table>
			<tr>
				<button type="submit">add</button>
			</tr>
		</fieldset>
	</form>

</body>
</html>
